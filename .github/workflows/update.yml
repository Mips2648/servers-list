# This is a basic workflow to help you get started with Actions

name: update

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  schedule:
    - cron: "5 4 * * 0"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  update:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: "setup CloudFlair"
        run: |
          git clone https://github.com/christophetd/CloudFlair.git
          python3 -m pip install -r CloudFlair/requirements.txt

      - shell: bash
        name: update list
        env:
          CENSYS_API_ID: ${{ secrets.CENSYS_API_ID }}
          CENSYS_API_SECRET: ${{ secrets.CENSYS_API_SECRET }}
          DOMAIN: ${{ secrets.DOMAIN }}
        run: |
          python3 CloudFlair/cloudflair.py --censys-api-id "$CENSYS_API_ID" --censys-api-secret "$CENSYS_API_SECRET" "$DOMAIN"
          # cat output.txt
          # | grep -oE '[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}' > $GITHUB_WORKSPACE/ip
          cat $GITHUB_WORKSPACE/ip

      - name: "commit change"
        run: |
          cd $GITHUB_WORKSPACE
          git config --global user.email "actions@github.com"
          git config --global user.name "Mips2648 action bot"
          git add ip
          git commit -m 'update list'